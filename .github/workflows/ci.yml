name: CI

on: [push, pull_request]

jobs:
  checkers:
    name: Run static checkers
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run clang-format style check (.c and .h)
      uses: jidicula/clang-format-action@v4.6.2

  ubuntu:
    name: ${{ matrix.cmake-build-type }}-build [${{ matrix.compiler }}, cmake-${{ matrix.cmake-version }} sanitizer="${{ matrix.sanitizer }}"]
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc-9, clang-10]
        cmake-version: [3.19]
        cmake-build-type: [Release, RelWithDebInfo]
        sanitizer: ["", thread, undefined, leak, address]
        include:
          - compiler: gcc-4.8
            cmake-version: 3.11
            cmake-build-type: Release
            sanitizer: ""
          - compiler: gcc-5
            cmake-version: 3.12
            cmake-build-type: Release
            sanitizer: ""
          - compiler: gcc-6
            cmake-version: 3.13
            cmake-build-type: Release
            sanitizer: ""
          - compiler: gcc-7
            cmake-version: 3.14
            cmake-build-type: Release
            sanitizer: ""
          - compiler: gcc-8
            cmake-version: 3.15
            cmake-build-type: Release
            sanitizer: ""
          - compiler: clang-3.9
            cmake-version: 3.16
            cmake-build-type: Release
            sanitizer: ""
          - compiler: clang-7
            cmake-version: 3.17
            cmake-build-type: Release
            sanitizer: ""
          - compiler: clang-9
            cmake-version: 3.18
            cmake-build-type: Release
            sanitizer: ""

    steps:
    - name: Prepare
      run: sudo apt install libevent-dev libuv1-dev libev-dev libglib2.0-dev ${{ matrix.compiler }}
    - name: Install hiredis
      run: |
        curl -L https://github.com/redis/hiredis/archive/refs/tags/v1.1.0.tar.gz | tar -xz
        cmake -S hiredis-1.1.0 -B hiredis-build -DENABLE_SSL=ON
        sudo make -C hiredis-build install
    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: ${{ matrix.cmake-version }}
    - uses: actions/checkout@v3
    - name: Create build folder
      run: cmake -E make_directory build
    - name: Generate makefiles
      shell: bash
      env:
        CC: ${{ matrix.compiler }}
      working-directory: build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DENABLE_SSL=ON -DDOWNLOAD_HIREDIS=OFF -DUSE_SANITIZER=${{ matrix.sanitizer }} ..
    - name: Build
      shell: bash
      working-directory: build
      run: VERBOSE=1 make
    - name: Setup clusters
      shell: bash
      working-directory: build
      run: make start
    - name: Wait for clusters to start..
      uses: kibertoad/wait-action@1.0.1
      with:
        time: '20s'
    - name: Run tests
      shell: bash
      working-directory: build
      run: make CTEST_OUTPUT_ON_FAILURE=1 test
    - name: Teardown clusters
      working-directory: build
      shell: bash
      run: make stop
    - name: Build examples
      shell: bash
      env:
        CC: ${{ matrix.compiler }}
      run: |
        examples/using_cmake_externalproject/build.sh
        examples/using_cmake_separate/build.sh
        examples/using_cmake_and_make_mixed/build.sh
        examples/using_make/build.sh

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - name: Prepare
        run: |
          brew install cmake ninja openssl
      - uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DENABLE_SSL=ON
          ninja -v

  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Prepare
        run: |
          choco install -y ninja
          vcpkg install --triplet x64-windows libevent
      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake
          ninja -v

  windows-mingw64:
    name: Windows (MinGW64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
      - name: Prepare
        env:
          VCPKG_DEFAULT_TRIPLET: x64-mingw-dynamic
          VCPKG_DEFAULT_HOST_TRIPLET: x64-mingw-dynamic
        run: |
          choco install -y ninja
          vcpkg install libevent
      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -G Ninja -DVCPKG_TARGET_TRIPLET=x64-mingw-dynamic -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake
          cmake --build .
